<!DOCTYPE html>
<html>
<head>
    <title>Slice Method</title>
</head>
<body>
    <h2>Slice Method</h2>
    <p id="sliceDemo"></p>

    <script>
        let text = "Hello World";
        let result = text.slice(6) + "<br>" + text.slice(0, 5) + "<br>" + text.slice(-5);
        document.getElementById("sliceDemo").innerHTML = result;
    </script>
</body>
</html>
