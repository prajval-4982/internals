<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <input type="number" id="tempInput" placeholder="Enter temperature">
    <button onclick="convertToC()">To Celsius</button>
    <button onclick="convertToF()">To Fahrenheit</button>
    <p id="tempResult"></p>

    <script>
        function convertToC() {
            let tempF = parseFloat(document.getElementById("tempInput").value);
            let tempC = (tempF - 32) * (5/9);
            document.getElementById("tempResult").innerText = "Celsius: " + tempC.toFixed(2);
        }
        function convertToF() {
            let tempC = parseFloat(document.getElementById("tempInput").value);
            let tempF = (tempC * 9/5) + 32;
            document.getElementById("tempResult").innerText = "Fahrenheit: " + tempF.toFixed(2);
        }
    </script>
</body>
</html>
