<!DOCTYPE html>
<html>
<head>
    <title>Change Color</title>
</head>
<body>
    <h2 id="text">Change my color!</h2>
    <button onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            document.getElementById("text").style.color = "blue";
        }
    </script>
</body>
</html>
