<!DOCTYPE html>
<html>
<head>
    <title>Even & Odd Numbers</title>
</head>
<body>
    <h2>Even & Odd Numbers</h2>
    <button onclick="printEvenOdd()">Show Even/Odd</button>
    <p id="evenOddResult"></p>

    <script>
        function printEvenOdd() {
            let result = "";
            for (let i = 1; i <= 10; i++) {
                result += (i % 2 === 0 ? "Even: " + i : "Odd: " + i) + "<br>";
            }
            document.getElementById("evenOddResult").innerHTML = result;
        }
    </script>
</body>
</html>
