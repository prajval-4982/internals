<!DOCTYPE html>
<html>
<head>
    <title>Window Move Methods</title>
</head>
<body>
    <h2>Window Move Methods</h2>
    <button onclick="moveWindowTo()">Move To (100, 100)</button>
    <button onclick="moveWindowBy()">Move By (50, 50)</button>

    <script>
        function moveWindowTo() {
            window.moveTo(100, 100);
        }
        function moveWindowBy() {
            window.moveBy(50, 50);
        }
    </script>
</body>
</html>
