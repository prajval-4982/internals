<!DOCTYPE html>
<html>
<head>
    <title>Special Characters</title>
</head>
<body>
    <h2>Special Characters in String</h2>
    <p id="special"></p>

    <script>
        let str = "He said, \"JavaScript is fun!\"";
        document.getElementById("special").innerHTML = str;
    </script>
</body>
</html>
