<!DOCTYPE html>
<html>
<head>
    <title>FizzBuzz</title>
</head>
<body>
    <h2>FizzBuzz</h2>
    <button onclick="fizzBuzz()">Show FizzBuzz</button>
    <p id="fizzBuzzResult"></p>

    <script>
        function fizzBuzz() {
            let result = "";
            for (let i = 1; i <= 20; i++) {
                if (i % 3 === 0 && i % 5 === 0) result += "FizzBuzz<br>";
                else if (i % 3 === 0) result += "Fizz<br>";
                else if (i % 5 === 0) result += "Buzz<br>";
                else result += i + "<br>";
            }
            document.getElementById("fizzBuzzResult").innerHTML = result;
        }
    </script>
</body>
</html>
