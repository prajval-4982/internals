<!DOCTYPE html>
<html>
<head>
    <title>Substr Method</title>
</head>
<body>
    <h2>Substr Method</h2>
    <p id="substrDemo"></p>

    <script>
        let text = "Hello World";
        let result = text.substr(6) + "<br>" + text.substr(0, 5) + "<br>" + text.substr(-5);
        document.getElementById("substrDemo").innerHTML = result;
    </script>
</body>
</html>
